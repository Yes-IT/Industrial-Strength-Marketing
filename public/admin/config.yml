backend:
  name: git-gateway
  branch:  master
  # branch:  main
display_url: /
media_folder: "public/img/uploads" # Media files will be stored in the repo at this location
public_folder: "/img/uploads" # The src attribute for uploaded media will begin with this
collections:
  - label: Settings
    name: settings
    files:
    - label: "Redirects"
      name: "redirects"
      file: "src/content/redirects.md"
      fields:
        - label: Redirect Rules
          label_singular: Redirect Rule
          name: redirects
          widget: list
          collapsed: true
          summary: 'redirect: {{fields.incoming}} to: {{fields.destination}}'
          fields:
            - {label: Incoming, name: incoming, widget: string}
            - {label: Destination, name: destination, widget: string}
            - label: "Status Code"
              name: "statusCode"
              widget: "select"
              options: ["301", "302", "404", "200"]
              default: "301"
            - {label: Note, name: note, widget: string, required: false}
  - label: "Pages"
    name: pages
    files:
      - label: "About Page"
        name: about
        file: "src/content/about/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "about.njk"}
          - {label: "Title", name: "title", widget: "string"}
          - label: SEO
            name: "seo"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - {label: "Page Title", name: "page_title", widget: "string"}
              - {label: "Page Description", name: "description", widget: "string", required: false}
              - {label: "No index, no follow", name: "noindex", widget: "boolean", required: false}
              - {label: "Canonical link", name: "canonical", widget: "string", required: false, hint: "Not required. One will be generated if not filled in."}
          - {label: "Nav Title", name: "nav_title", widget: "string", hint: "Optional nav item label (will default to page title)", required: false}
          - {label: "Nav Order", name: "nav_sort", widget: "number", required: false, value_type: "int"}
          - label: "Show in nav?"
            name: "show_in_menu"
            widget: "select"
            required: false
            options:
              - { label: "Yes", value: "true" }
              - { label: "No", value: "false" }
          - label: "Hero"
            name: "jumbotron"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - {label: "Headline", name: "headline", widget: "string", required: false}
              - {label: "Tagline", name: "tagline", widget: "string", required: false}
              - {label: "CTA Url", name: "ctaUrl", widget: "string", required: false}
              - {label: "CTA Label", name: "ctaText", widget: "string", required: false}
              - {label: "Image", name: "img", widget: "image", 'hint':"make it a big one", required: false}
              - {label: "Image Alt Text", name: "img_alt", widget: "string", 'hint':"Alt text for accessibility and seo.", required: false}
              - {label: "Video", name: "video", widget: "file", 'hint':"videos will override images", required: false}
            - {label: "Body", name: "body", widget: "markdown"}
      - label: "Work Page"
        name: work
        file: "src/content/work.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "work-index.njk"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Page Description", name: "description", widget: "string", required: false}
          - label: SEO
            name: "seo"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - {label: "Page Title", name: "page_title", widget: "string"}
              - {label: "Page Description", name: "description", widget: "string", required: false}
              - {label: "No index, no follow", name: "noindex", widget: "boolean", required: false}
              - {label: "Canonical link", name: "canonical", widget: "string", required: false, hint: "Not required. One will be generated if not filled in."}
          - label: "Hero"
            name: "jumbotron"
            widget: "object"
            required: false
